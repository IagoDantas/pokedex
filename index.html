<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />

    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="src/img/favicons/favicon-16x16.png"
    />

    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="src/css/reset.css" />

    <title>Pok√©dex</title>
  </head>
  <body>
    <main>
      <img draggable="false" alt="pokemon" class="pokemon-img" />
      <h1 class="pokemon-data">
        <span class="pokemon-number"></span>
        <span class="pokemon-name"></span>
      </h1>
      <form class="form" action="">
        <input
          type="search"
          class="input-search"
          required
          placeholder="Name or Number"
        />
      </form>

      <div class="buttons">
        <button class="button btn-prev">&lt; Prev</button>
        <button class="button btn-next">Next ></button>
      </div>
      <img
        draggable="false"
        src="src/img/pokedex.png"
        class="pokedex"
        alt="pokedex"
      />
    </main>
    <script src="src/js/script.js"></script>
  </body>
</html>
